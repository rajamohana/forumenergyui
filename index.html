<!DOCTYPE html>
<html ng-app="cyient" ng-strict-di state="{{$state.current.name}}">

<head>
<meta charset="ISO-8859-1" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- Disables browser caching
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" /> -->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="desctiption" content="Cyient" />
<meta name="author" content="Cyient" />
<title>F-E-T</title>

<link href="css/main.css" rel="stylesheet">
<link href="libstyles/leaflet.css" rel="stylesheet">
<script>
		var ajax = new XMLHttpRequest();
		ajax.open("GET", "assets/images/sprite.svg", true);
		ajax.send();
		ajax.onload = function (e) {
			var div = document.createElement("div");
			div.innerHTML = ajax.responseText;
			div.style.display = "none";
			document.body.insertBefore(div, document.body.childNodes[0]);
		}
	</script>

</head>

<body>

	<header class="global-header" ng-controller="Header"
		ng-class="{'global-header--modified' : scrolledDown && state.current.name === 'cyient.protected.dashboard'}"
		ng-if="currentState!='login'">
		<section class="dashboard-header"
			ng-class="{'dashboard-header--modified': scrolledDown}">
			<!--dashboard header logo start-->
			<div class="dashboard-logo">
				<a ui-sref="cyient.protected.allsites" ui-sref-opts="{reload: true}"
					class="dashboard-logo-img"> <span class="header-logo-svg"
					ng-class="{'header-logo-svg--modified': scrolledDown}"> <!--<img src="assets/images/header-logo.png" alt="cyient-logo">-->
						<svg>
            <use xlink:href="#logo"></use>
          </svg>
				</span>
				</a>
			</div>
			<!--dashboard header logo end-->
			<div class="header-links">
				<div class="header-links-item" ng-click="gotoState('/')"
					ng-class="{ 'active': currentState == '/'||currentState=='assetgroupdetails' }">Asset
					Groups</div>
				<div class="header-links-item" ng-click="gotoState('/assets')"
					ng-class="{ 'active': currentState == 'assets'||currentState=='assetdetails'||currentState=='insights' }">Assets</div>
				<div class="header-links-item" ng-click="gotoState('/geography')"
					ng-class="{ 'active': currentState == 'geography' }">Geography</div>
			</div>
			<!--navigation start-->
			<nav class="dashboard-nav"
				ng-class="{'dashboard-nav--modified': scrolledDown}">
				<ul>
					<!--expand-active for search expanded-->
					<!-- <li>
          <span class="header-search-main">
            <input type="text" placeholder="search">
          </span>
          <span class="header-search">
            <svg>
              <use xlink:href="#search"></use>
            </svg>
          </span>
        </li> -->
					<li>
						<div uib-dropdown>
							<div uib-dropdown-toggle>
								<span class="hdg-name">{{:: header.fullName }}</span> <span
									class="icon-truck icon-dropdown shadowed"> <svg>
                  <use xlink:href="#dropdown"></use>
                </svg>
								</span>
							</div>
							<ul class="dropdown-menu" uib-dropdown-menu
								aria-labelledby="simple-dropdown">
								<span class="icon-truck icon-mark"> <svg>
                  <use xlink:href="#mark"></use>
                </svg>
								</span>
								<li><a ng-click="logout()">Logout</a></li>
							</ul>
						</div>
					</li>
					<li>
						<!--user profile start-->
						<div class="profile-photo"
							ng-class="{'profile-photo--modified': scrolledDown}">
							<a href="#"><img ng-src="{{:: header.userImage}}"
								alt="profile-photo"></a>
						</div> <!--user profile end-->
					</li>
				</ul>


			</nav>
			<!--navigation end-->
		</section>
	</header>

	<!--global header start-->
	<!--global header end-->

	<ng-view></ng-view>
	<script src="dist/vendor.min.js"></script>
	<script src="dist/scripts.min.js"></script>
</body>

</html>
